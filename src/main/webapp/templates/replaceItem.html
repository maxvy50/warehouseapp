<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      lang="ru">

<head>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../scripts/sessions.js" th:src="@{/scripts/sessions.js}"></script>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" media="all" href="../css/styles.css" th:href="@{/css/styles.css}"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Переместить ТМЦ</title>

</head>


<body>

<div id="navigationDiv" th:replace="~{fragments :: navigationBar(${username})}"></div>


<div class="container-fluid panel panel-default" style="margin-bottom: 1%; padding-bottom: 0.5%">
    <h2>Перемещение ТМЦ</h2>
</div>
<div class="container-fluid">
    <div class="row" style="margin-right: auto; margin-left: auto">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Склад организации-отправителя</h3></div>
                <div class="panel-body">
                    <table class="table" style="overflow: scroll">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Название ТМЦ</th>
                            <th scope="col">Тип ТМЦ</th>
                            <th scope="col">Количество</th>
                        </tr>
                        </thead>
                        <tbody id="supplierTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <form id="actionForm" class="panel panel-primary">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="supplierName">Выберите организацию-отправитель:</label>
                        <select class="form-control" id="supplierName" name="supplierName" required>
                            <option value="dontTouchMe" selected disabled>-организация-</option>
                            <option th:each="o : ${orgsList}" th:value="${o}" th:text="${o}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="consumerName">Выберите организацию-получатель:</label>
                        <select class="form-control" id="consumerName" name="consumerName" required>
                            <option value="dontTouchMe" selected disabled>-организация-</option>
                            <option th:each="o : ${orgsList}" th:value="${o}" th:text="${o}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemName">Выберите ТМЦ:</label>
                        <select class="form-control" id="itemName" name="itemName" required>
                            <option value="dontTouchMe" selected disabled>-наименование-</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemAmount">Количество:</label>
                        <input class="form-control" type="number" min="1" id="itemAmount" name="itemAmount"
                               placeholder="0"
                               required>
                    </div>
                    <div class="btn-group btn-group-lg" style="float: right">
                        <input class="btn btn-danger" type="submit" value="Переместить">
                        <input class="btn btn-default" type="reset" value="Сброс"/>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Склад организации-получателя</h3></div>
                <div class="panel-body">
                    <table class="table" style="overflow: scroll">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Название ТМЦ</th>
                            <th scope="col">Тип ТМЦ</th>
                            <th scope="col">Количество</th>
                        </tr>
                        </thead>
                        <tbody id="consumerTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/entire.js" th:src="@{/scripts/entire.js}"></script>
<script src="../scripts/replaceItem.js" th:src="@{/scripts/replaceItem.js}"></script>


</body>
</html>
