<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      lang="ru">

<head>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../scripts/sessions.js" th:src="@{/scripts/sessions.js}"></script>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" media="all" href="../css/styles.css" th:href="@{/css/styles.css}"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Добавить организацию</title>

</head>


<body>

<div id="navigationDiv" th:replace="~{fragments :: navigationBar(${username})}"></div>

<div class="container-fluid panel panel-default" style="margin-bottom: 1%; padding-bottom: 0.5%">
    <h2>Добавление организации</h2>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <form id="actionForm" class="panel panel-primary">
                <div class="statusDiv"></div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="orgName">Введите название организации:</label>
                        <input class="form-control" type="text" id="orgName" name="orgName" placeholder="название"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="orgRegion">Регион:</label>
                        <input class="form-control" type="text" id="orgRegion" name="orgRegion" placeholder="регион"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="orgAddress">Адрес:</label>
                        <input class="form-control" type="text" id="orgAddress" name="orgAddress" placeholder="адрес"
                               required>
                    </div>
                    <div class="btn-group btn-group-lg" style="float: right">
                        <input class="btn btn-danger" type="submit" value="Добавить">
                        <input class="btn btn-default" type="reset" value="Сброс">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Список организаций</h3></div>
                <div class="panel-body">
                    <table class="table" style="overflow: scroll">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Название</th>
                            <th scope="col">Регион</th>
                            <th scope="col">Адрес</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody">
                        <tr th:each="o, i : ${orgsList}">
                            <td th:text="${i.index + 1}"></td>
                            <td th:text="${o.getName()}"></td>
                            <td th:text="${o.getRegion()}"></td>
                            <td th:text="${o.getAddress()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/entire.js" th:src="@{/scripts/entire.js}"></script>
<script src="../scripts/addOrg.js" th:src="@{/scripts/addOrg.js}"></script>


</body>
</html>
